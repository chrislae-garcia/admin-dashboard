<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="nav">
      <div class="logo">
        <h1 class="logo-text"><img src="./assets/view-dashboard.png" alt="dashboard">Dashboard</h1>
      </div>

      <ul>
        <li>
          <a href="#"><img src="./assets/home.png" alt="home">Home</a>
        </li>
        <li>
          <a href="#"><img src="./assets/card-account-details.png" alt="profile">Profile</a>
        </li>
        <li>
          <a href="#"><img src="./assets/message-reply.png" alt="messages">Messages</a>
        </li>
        <li>
          <a href="#"><img src="./assets/history.png" alt="history">History</a>
        </li>
        <li>
          <a href="#"><img src="./assets/note-multiple.png" alt="tasks">Tasks</a>
        </li>
        <li>
          <a href="#"><img src="./assets/account-group.png" alt="communities"
              style="white-space: pre-line">Communities</a>
        </li>
      </ul>

      <ul>
        <li>
          <a href="#"><img src="./assets/settings.png" alt="settings">Settings</a>
        </li>
        <li>
          <a href="#"><img src="./assets/help-box.png" alt="support">Support</a>
        </li>
        <li>
          <a href="#"><img src="./assets/shield-check.png" alt="privacy">Privacy</a>
        </li>
      </ul>
    </div>

    <div class="header">
      <div class="search">
        <img src="./assets/magnify.png" alt="search">
        <input type="search">
      </div>

      <div class="notif-profile">
        <img src="./assets/notification-bell.png" alt="notification-bell" class="notification">
        <img src="./assets/yelan.jpeg" alt="profile" class="profile">
        <span class="profile-name">Gian Garcia</span>
      </div>

      <div class="greetings">
        <img src="./assets/yelan.jpeg" alt="profile" class="profile">
        <div>
          <span>Hi there,</span>
          <span>Gian Garcia (@gian)</span>
        </div>
      </div>
    </div>

    <div class="content">
      
    </div>
  </div>
</body>

</html>
